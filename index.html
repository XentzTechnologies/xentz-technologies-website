<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xentz Technologies | Managed IT Services & Cybersecurity for SMBs</title>
  <meta name="description" content="Xentz Technologies delivers security-first managed IT services, cybersecurity, backup & disaster recovery, Microsoft 365, and network management for small and mid-sized businesses." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://xentztechnologies.com/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Xentz Technologies | Managed IT Services & Cybersecurity" />
  <meta property="og:description" content="Security-first IT support, proactive monitoring, and reliable protection for growing businesses." />
  <meta property="og:type" content="website" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Xentz Technologies",
    "url":"https://xentztechnologies.com",
    "description":"Security-first managed IT services and cybersecurity for SMBs."
  }
  </script>
</head>

<body>
<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="#top">
      <span class="brand-mark">
        <img src="assets/logo.png" alt="Xentz Technologies Logo">
      </span>
      <span class="brand-text">
        <span class="brand-name">Xentz Technologies</span>
        <span class="brand-tag">Managed IT • Cybersecurity • Cloud</span>
      </span>
    </a>

    <nav class="nav">
      <button class="nav-toggle" aria-expanded="false">
        <span class="sr-only">Menu</span>
        <span class="nav-toggle-bars"></span>
      </button>
      <div class="nav-menu" id="nav-menu">
        <a href="#services">Services</a>
        <a href="#why">Why Us</a>
        <a href="#industries">Who We Serve</a>
        <a href="#contact">Contact</a>
        <a class="btn btn-primary btn-small" href="#contact">Schedule a Free Consultation</a>
      </div>
    </nav>
  </div>
</header>

<main id="main">
<!-- (ALL YOUR CONTENT ABOVE CONTACT IS UNCHANGED) -->

<!-- CONTACT -->
<section class="section" id="contact">
  <div class="container contact-grid">
    <div>
      <h2>Talk to Xentz Technologies</h2>
      <p>Tell us what you’re dealing with — we’ll respond with clear next steps.</p>
    </div>

    <!-- ✅ REAL WORKING FORM -->
    <form class="form" aria-label="Contact form">

      <!-- Web3Forms -->
      <input type="hidden" name="access_key" value="7c1eb47a-2097-4a54-9054-60e91a3f0943">
      <input type="hidden" name="subject" value="New consultation request — Xentz Technologies">

      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" required>
      </div>

      <div class="form-row">
        <label for="company">Company</label>
        <input id="company" name="company">
      </div>

      <div class="form-row">
        <label for="email">Work email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone">
      </div>

      <div class="form-row">
        <label for="need">What can we help with?</label>
        <select id="need" name="need" required>
          <option value="" disabled selected>Select one</option>
          <option>Managed IT Services</option>
          <option>Cybersecurity</option>
          <option>Backup & Recovery</option>
          <option>Cloud / Microsoft 365</option>
          <option>Networking</option>
          <option>Consulting</option>
        </select>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button class="btn btn-primary btn-block" type="submit">
        Request a Consultation
      </button>

      <p class="form-note">We don’t sell your information.</p>
    </form>
  </div>
</section>
</main>

<footer class="footer">
  <div class="container footer-bottom">
    © <span id="year"></span> Xentz Technologies LLC
  </div>
</footer>

<script>
  // Mobile nav
  const toggle = document.querySelector('.nav-toggle');
  const menu = document.getElementById('nav-menu');
  toggle?.addEventListener('click', () => {
    toggle.setAttribute('aria-expanded',
      toggle.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');
    menu.classList.toggle('open');
  });

  // Footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // ✅ REAL FORM HANDLER (same UX, now sends)
  const form = document.querySelector('.form');
  form?.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    const res = await fetch('https://api.web3forms.com/submit', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (data.success) {
      alert('Thanks! Your request has been sent.');
      form.reset();
    } else {
      alert('Something went wrong. Please try again.');
      console.error(data);
    }
  });
</script>
</body>
</html>
